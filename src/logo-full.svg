<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Zap Icon -->
  <g>
    <polygon points="30,10 10,40 28,40 25,55 45,25 27,25 30,10"
      fill="none" stroke="#00D4FF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </g>
  <!-- Solitive Text with Gradient -->
  <defs>
    <linearGradient id="solitive-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="50%" stop-color="#39FF14"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
  </defs>
  <text x="60" y="45" font-family="Inter, Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#solitive-gradient)">
    Solitive
  </text>
</svg> 